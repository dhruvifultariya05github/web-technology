<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   <script type="text/javascript">
      a= parseInt(prompt('Enter the number of terms: '));
      n1 = 0; 
      n2 = 1; 
      nextTerm=1;

      // console.log('Fibonacci Series:');

      for (i = 1;i <= a;i++) {
         document.write(n1);
         nextTerm = n1 + n2;
         n1 = n2;
         n2 = nextTerm;
      }
   </script>
</body>
</html>
