<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>prime or not</title>
</head>
<body>
    <script type="text/javascript">
    	a=parseInt(prompt("Enter any number:"));
    	flag=0;
    	for(i=1;i<(a/2);i++){
    		if(a%i==0){
    		    flag=1;
    		    break;
    	    }
    	}
    	if(flag==0){
    		document.write("Given number is not prime");
    	}
    	else{
    		document.write("Given number is prime");
    	}
    </script>
</body>
</html>
