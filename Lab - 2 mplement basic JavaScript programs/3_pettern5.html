<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pettrn 5</title>
</head>
<body>
    <script type="text/javascript">
    	n=parseInt(prompt("Enter value of number:"));
    	a=1;
    	for(i=1;i<n;i++){
    		for(j=1;j<i;j++){
    			document.write(a );
    			a++;
    		}
    		document.write("<br/>");
    	}
    </script>
</body>
</html>
