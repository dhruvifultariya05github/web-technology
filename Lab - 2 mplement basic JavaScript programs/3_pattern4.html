<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pettern 3</title>
</head>
<body>
   <script type="text/javascript">
   	n=parseInt(prompt("Enter value of number:"));
      for(i=0;i<=n;i++){
         if(i%2==0){
            for(j=0;j<i;j++){
              document.write("&nbsp;");
            }
            for(k=n;k>i;k--){
               document.write("# ");
            }
         document.write("<br/>");
        }
     }
      for(i=2;i<=n;i++){
         if(i%2!=0){
            for(j=n-i;j>0;j--){
              document.write("&nbsp;");
            }
            for(k=0;k<i;k++){
               document.write("# ");
            }
         document.write("<br/>");
        }
     }
   </script>
</body>
</html>
