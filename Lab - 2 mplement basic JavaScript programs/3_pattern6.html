<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pettrn 6</title>
</head>
<body>
    <script type="text/javascript">
    	n=parseInt(prompt("Enter value of number:"));
    	for(i=1;i<=n;i++){
    		for(j=1;j<=n;j++){
    			if(i==1||i==5||j==1||j==5){
    			document.write("*");
    		    }
    		    else{
    		    document.write("&nbsp;&nbsp;");
    	    }
        }
        document.write("<br/>");
    }
    </script>
</body>
</html>
