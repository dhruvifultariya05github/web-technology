<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pettrn 1</title>
</head>
<body>
    <script type="text/javascript">
    	n=parseInt(prompt("Enter value of number:"));
    	for(i=0;i<n;i++){
    		for(j=0;j<i;j++){
    			document.write("* ");
    		}
    		document.write("<br/>");
    	}
    </script>
</body>
</html>
