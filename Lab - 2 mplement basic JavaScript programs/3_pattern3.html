<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pettern 3</title>
</head>
<body>
   <script type="text/javascript">
   	   n=parseInt(prompt("Enter value of number:"));
         for(i=0;i<n;i++){
    		   for(j=n-i;j>0;j--){
    			  document.write("&nbsp;&nbsp;");
    		   }
    	      for(k=0;k<=i;k++){
    		      document.write("# ");
    	      }
    	   document.write("<br/>");
        }
   </script>
</body>
</html>
